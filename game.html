<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./normalize.css" />
</head>
<body class="body__game">
    <header class="header">
        <div class="nav__container">
            <div class="logo">ЧТОТиМ</div>
            <a class="active__button" href='#'>ГЛАВНАЯ</a>
            <a class="static__button" href='#'>СООБЩЕСТВО</a>
            <a class="static__button" href='#'>ПРОФИЛЬ</a>
            <a class="static__button" href='#'>БИБЛЕОТЕКА</a>
        </div>
        <form class="header__form">
            <input class="header__search" type="search" placeholder="Поиск...">
        </form>
        <div class="buttons__container">
            <div class="button">
                <div class="tracking__button--image"></div>
            </div>
            <div class="button"></button>
                <div class="notification__button--image"></div>
            </div>
            <div class="profile__button"></button>
                <div class="profile__button--image"></div>
                <div class="profile__button--user-name">exam name</div>
                <div class="profile__rating--container">
                    <div class="profile__button--rating-dynamic">4.25</div>
                    <div class="profile__button--rating-static">/5</div>
                </div>
            </div>
        </div>
    </header>
    <main class="main__game">
        <div class="title__container">
            <div class="title__game">Elden ring</div>
            <div class="slide__favorite--button">
                <div class="favorite__text">Избранное</div>
                <div class="favorite__icon"></div>
            </div>
        </div>
        <div class="game__main--block">
            
        </div>

    </main>
    <footer class="footer">
        <div class="footer__first--container">
            <a class="footer__text">About Chtotim</a>
            <a class="footer__text">Jobs</a>
            <a class="footer__text">Chtotimworks</a>
            <a class="footer__text">Chtotim Distribution</a>
            <a class="footer__text">Support</a>
        </div>
        <div class="footer__second--container">
            <a class="footer__text">Privacy Policy</a>
            <a class="footer__text">Legal</a>
            <a class="footer__text">Chtotim Subscriber Agreement</a>
            <a class="footer__text">Refunds</a>
            <a class="footer__text">Cookies</a>
        </div>
        <a href="#" class="social__f">
            <div class="social__f--logo"></div>
        </a>
        <a href="#" class="social__x">
            <div class="social__x--logo"></div>
        </a>
    </footer>

</body>
</html>
